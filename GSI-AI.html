<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Equinix Distributed AI - GSI Strategy Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 1.8rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #answer {
      margin-top: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Ask the Equinix Distributed AI GTM Report</h1>
  <p>Pose any question related to the strategic GTM brief and see context-aware answers.</p>
  <textarea id="question" placeholder="Ask something like 'What is the pitch strategy for HCLTech?'..."></textarea>
  <button onclick="answerQuestion()">Submit</button>
  <div id="answer"></div>

  <script>
    let model, passage;
    async function loadModel() {
      model = await qna.load();
      const response = await fetch("/mnt/data/Equinix%20Distributed%20AI%20%E2%80%93%20Joint%20GTM%20Strategy%20with%20TCS%2C%20HCLTech%2C%20Wipro%2C%20and%20Infosys.docx");
      const blob = await response.blob();
      passage = await blob.text();
    }

    async function answerQuestion() {
      const question = document.getElementById("question").value;
      if (!model || !passage) {
        document.getElementById("answer").innerText = "Loading model or data... Please try again shortly.";
        return;
      }
      const answers = await model.findAnswers(question, passage);
      document.getElementById("answer").innerHTML =
        answers.length > 0
          ? answers.map(a => `<p><strong>Answer:</strong> ${a.text}</p>`).join("")
          : "<p>No relevant answer found. Try rephrasing your question.</p>";
    }

    loadModel();
  </script>
</body>
</html>
